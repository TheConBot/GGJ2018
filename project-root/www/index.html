<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<title>title</title>
	<!-- <link rel="apple-touch-icon" href=""> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
</head>
<body>

<main id="app">

	<header>
		<h1>Game</h1>
	</header>

	<section class="hidden" id="wait">
		Wait for everyone to be ready!
	</section>

	<section id="server-connect">
		<form onsubmit="return false">
			<fieldset class="input-section">
				<label>Name:</label>
				<input type="text" name="name-entry" id="name-input" maxlength="6">
			</fieldset>
			<fieldset class="input-section">
				<label>Server:</label>
				<input type="text" name="server-connect" id="server-input" maxlength="15">
			</fieldset>
			<fieldset class="input-section">
				<input type="submit" name="submit" id="connect-button" value="Connect">
			</fieldset>
		</form>
	</section>

	<section class="hidden" id="host">
		<button id="ready">Everyone ready?</button>
	</section>

	<section class="voting hidden" id="voting">

	</section>

	<section class="hidden" id="entry">
		<div id="message"></div>
		<form onsubmit="return false">
			<fieldset class="input-section with-button">
				<input type="text" name="sock" id="input" maxlength="50">
				<input type="submit" name="submit" id="send" value="Submit">
			</fieldset>
		</form>
	</section>

	<section id="status">~ status ~</section>


</main>


<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
